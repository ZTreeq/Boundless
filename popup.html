<!DOCTYPE html>
<html>
<head>
  <title>Kawan's S.A.C.C</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'Thuast';
      src: url('ThuastDemo-jE5zy.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'NotoSansMono';
      src: url('NotoSansMono.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <h1>Kawan's S.A.C.C</h1>
  <div class="upload-section">
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
  </div>
  <div class="images-section">
    <div>
      <span class="img-label">Original</span>
      <img id="uploadedImg" class="preview-img" src="" alt="Uploaded image" style="display:none;">
    </div>
    <div>
      <span class="img-label">Annotated</span>
      <img id="annotatedImg" class="preview-img" src="" alt="Annotated image" style="display:none;">
    </div>
  </div>
  <div id="output" class="output-text"></div>
  <script src="popup.js"></script>
</body>
</html>
